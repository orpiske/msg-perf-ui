<div class="widgets">

  <div ng-controller="SutCtrl">

    <div class="form-group" ng-if="loadedSuts" ng-controller="ViewerCtrl">



      <div class="row">
        <label for="queryForm">Receiver:</label>
        <form name="queryForm">
          <!-- TODO Defaults to [3] because I am using 0 to have an error result -->
          <select class="form-control selectpicker" title="Please select a SUT" selectpicker

            ng-init="selectedSut = suts[0]"
            ng-model="selectedSut"
            ng-options='sut as (sut.sut + " (" + sut.version + ")") group by sut.sut for sut in suts'
            ng-change="updateChart(selectedSut.key, selectedSut.sut)"
          />


          <div class="form-group">
            <label for="dateInput01">Initial Date Time:</label>
            <input type="Test date"
              placeholder="yyyy-MM-dd HH:mm:ss.SSS"
              maxlength="23"
              class="form-control" name="dateRange" ng-model="date.initial" id="dateInput01">
          </div>

          <select class="form-control durationpicker" selectpicker title="Duration"
                  ng-model="durationpicker"
                  ng-options="duration as duration.label for duration in durations">
          </select>
      </form>

      <div class="row">
        <div class="col-md-12"
             ba-panel
             ba-panel-title="Broker ThroughPerformance for {{ selectedSut.sut }} {{ selectedSut.version }}"
             ba-panel-class="with-scroll">
            <div id="lineChart" class="admin-chart" ng-controller="ThroughputCtrl"></div>
        </div>
      </div>
    </div>
  </div>

</div>
