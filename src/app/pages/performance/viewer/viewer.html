<div class="widgets">

  <div class="form-group" ng-controller="ViewerCtrl">

    <select class="form-control selectpicker" title="Please select a SUT" selectpicker
          ng-init="selectSuts = suts[0]"
          ng-model="selectSuts"
          ng-options="sut as sut.sut for sut in suts"
          ng-change="updateChart(selectSuts.sut)"
    />

    <div class="row">
      <div class="col-md-12"
           ba-panel
           ba-panel-title="Broker Performance for {{ selectSuts.sut }}"
           ba-panel-class="with-scroll">
          <div id="lineChart" class="admin-chart"
              ng-controller="ThroughputCtrl" ng-init="init(selectSuts.sut, 'abc')"></div>
      </div>
    </div>
  </div>

</div>
